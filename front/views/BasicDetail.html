<style media="screen">
  .detail .title{
    font-size:24px;
		color:#333;
  }
  .detail .sub-title{
    margin-top: 15px;
    font-size:13px;
		color:#666;
    border-bottom: 1px solid #ccc;
    margin-bottom: 10px;
  }
  .detail .content{
    font-size:13px;
    color:#666;
  }
  .detail .imgx{
    text-align: center;
  }
  .title .bold{
    font-weight: bold;
  }
</style>

<h3 class="page-title">
	{{$state.current.data.pageTitle}}
</h3>
<div class="page-bar">
	<ul class="page-breadcrumb">
		<li>
			<i class="fa fa-home"></i>
			<a href="javascript:;">{{$state.current.data.pageTitle}}</a>
		</li>
	</ul>
</div>
<div class="detail">
  <div class="title">
    <span ng-class="{true:'bold',false:''}[detail.isBoldTitle]">{{detail.title}}</span>
  </div>
  <div class="sub-title">
    <span>{{detail.updateTime}}</span>
  </div>
  <div class="content">
    <div class="imgx"><img src="{{detail.titleImgUrl}}" alt="" /></div>
    <div class="contentx" ng-bind-html="detail.content"></div>
  </div>
</div>
