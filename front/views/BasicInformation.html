<style media="screen">
	.banner {
		overflow: hidden;
	}
	.imgbox {
		position: relative;
		width: 30%;
		height: 200px;
		margin-right: 3%;
		float: left;
	}
	.img {
		width: 100%;
		height: 200px;
	}
	.label {
		position: absolute;
		width: 30%;
		bottom: 0;
		left: 0;
		height: 30px;
		background: rgba(0,0,0,0.3);
		text-align: left;
	}
	.label span {
		color: #ffffff;
		font-size: 14px;
		font-weight: bold;
		line-height: 30px;
	}
	.list {
		clear: both;
		text-align: left;
		margin-top: 20px;
	}
	.list ul {
		margin: 0;
		padding: 0;
	}
	.list ul li {
		clear: both;
		text-decoration: none;
		list-style: none;
		border-top: 1px solid #ccc;
		padding: 10px 0;
		overflow: hidden;
	}
	.list ul li .leftimg {
		float: left;
		width: 200px;
		height: 150px;
		margin-right: 10px;
	}
	.list ul li .rightbox {
		/*float: left;*/
		height: 150px;
		position: relative;
		margin-left: 220px;
	}
	.list ul li .r-title {
		font-size: 18px;
		color: #333;
	}
	.list ul li .r-content {
		margin-top: 15px;
		font-size: 13px;
		color: #666;
	}
	.list ul li .r-footer {
		position: absolute;
		font-size: 13px;
		color: #666;
		bottom: 0;
		left: 0;
	}
	a {
		text-decoration: none;
	}
</style>
<h3 class="page-title">
	{{$state.current.data.pageTitle}}
</h3>
<div class="page-bar">
	<ul class="page-breadcrumb">
		<li>
			<i class="fa fa-home"></i>
			<a href="javascript:;">{{$state.current.data.pageTitle}}</a>
		</li>
	</ul>
</div>
<div class="banner" ng-repeat="n in tops">
	<div class="imgbox">
		<a href="#/BasicDetail/{{n.id}}">
			<img class="img" src="{{n.titleImgUrl}}" alt=""/>
			<div class="label">
				<span>{{n.title}}</span>
			</div>
		</a>
	</div>
</div>
<div class="list">
	<ul ng-repeat="n in lists">
		<li>
			<a href="#/BasicDetail/{{n.id}}">
				<div class="">
					<img class="leftimg" src="{{n.titleImgUrl}}" alt=""/>
					<div class="rightbox">
						<div class="r-title">
							<span>{{n.title}}</span>
						</div>
						<div class="r-content">{{n.desc}}</div>
						<div class="r-footer">
							<span>{{n.updateTime}}</span>
						</div>
					</div>
				</div>
			</a>
		</li>
	</ul>
</div>
