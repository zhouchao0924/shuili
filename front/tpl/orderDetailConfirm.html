<div class="modal fade" tabindex="-1" role="basic" aria-hidden="true">
    <div class="modal-dialog" style = "width:800px;">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
                <h4 class="modal-title">{{modalTitle}}</h4>
            </div>
            <div class="modal-body">
                <div class="portlet-body form">
                    <ng-form class="form-horizontal" name="hardOrderDialog">
                        <div class="form-body">
                            <div class="form-group">
                                <label class="control-label col-md-3 no-padding-right">所属项目：</label>
                                <div class="col-md-3">
                                    <span class="form-control-static">{{$parent.order.projectId | query:'/house/queryBuildHouseRel/'}}</span>
                                </div>
                                <label class="control-label col-md-2 no-padding-right">订单编号：</label>
                                <div class="col-md-3">
                                    <span class="form-control-static">{{$parent.order.orderNum}}</span>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-md-3 no-padding-right">客户姓名：</label>
                                <div class="col-md-3">
                                    <span class="form-control-static">{{$parent.order.customerName}}</span>
                                </div>
                                <label class="control-label col-md-2 no-padding-right">手机号码：</label>
                                <div class="col-md-3">
                                    <span class="form-control-static">{{$parent.order.customerTel}}</span>
                                </div>
                            </div>
                            <!-- <div class="form-group">
                                <label class="control-label col-md-3 no-padding-right">应收金额：</label>
                                <div class="col-md-3">
                                    <span class="form-control-static font-red-sunglo">{{$parent.order.hardOrder.payingMoney || '0' | number:2}} 元</span>
                                </div>
                                <label class="control-label col-md-2 no-padding-right no-padding-left">已确认收款：</label>
                                <div class="col-md-3">
                                    <span class="form-control-static font-red-sunglo">{{$parent.order.hardOrder.confirmedMoney || '0' | number:2}} 元</span>
                                </div>
                            </div> -->
                            <div ng-transclude></div>
                        </div>
                    </ng-form>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn default" data-dismiss="modal">返回</button>
                <button type="button" class="btn blue" ng-click="modalOk()">确认</button>
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
