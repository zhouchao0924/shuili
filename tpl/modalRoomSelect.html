<style>
.form-group {
    margin-left: 0!important;
}

.form-group .control-label {
    padding-right: 0;
    padding-left: 0;
}

.table .btn-reduce {
    margin: 0;
}

td,
th {
    vertical-align: middle!important;
    text-align: center!important;
}
</style>
<div class="modal fade bs-modal-lg" tabindex="-1" role="basic" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-body">
                <div class="portlet-body form-horizontal">
                    <div class="col-md-12">
                        <div class="form-group">
                            <label class="control-label col-md-1">编号：</label>
                            <div class="col-md-3">
                                <input type="text" class="form-control" name="modelNo" ng-model="searchDetail.id" clear-model/>
                            </div>
                            <label class="control-label col-md-1">名称：</label>
                            <div class="col-md-3">
                                <input type="text" class="form-control" name="modelNo" ng-model="searchDetail.name" clear-model/>
                            </div>
                            <label class="control-label col-md-1">面积：</label>
                            <div class="col-md-3 form-inline">
                                <input type="text" class="form-control" name="priceStart" ng-model="searchDetail.areaA" placeholder="" style="width: 80px;" clear-model>
                                <span class="form-control-static fl"> - </span>
                                <input type="text" class="form-control" name="priceEnd" ng-model="searchDetail.areaB" placeholder="" style="width: 80px;" clear-model>
                            </div>
                        </div>
                        <form name="rangeArea">
                            <div class="form-group">
                                <label class="control-label col-md-1">空间类型：</label>
                                <div class="col-md-3">
                                    <select class="form-control" name="chooseStyle" ng-model="searchDetail.type" ng-options="m.serialnum as m.name for m in types" clear-model>
                                        <option value="">请选择</option>
                                    </select>
                                </div>
                                <label class="control-label col-md-1">适用风格：</label>
                                <div class="col-md-3">
                                    <select class="form-control" name="chooseStyle" ng-model="searchDetail.style" ng-options="m.styleId as m.styleName for m in styles" clear-model>
                                        <option value="">请选择</option>
                                    </select>
                                </div>
                                <label class="control-label col-md-1">开间：</label>
                                <div class="col-md-3 form-inline">
                                    <input type="text" class="form-control" name="priceStart" ng-model="searchDetail.widthA" placeholder="" style="width: 80px;" clear-model>
                                    <span class="form-control-static fl"> - </span>
                                    <input type="text" class="form-control" name="priceEnd" ng-model="searchDetail.widthB" placeholder="" style="width: 80px;" clear-model>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-md-1">状态：</label>
                                <div class="col-md-3">
                                    <select class="form-control" name="chooseStyle" ng-model="searchDetail.status" ng-options="m.id as m.name for m in statusAll" clear-model>
                                        <option value="">请选择</option>
                                    </select>
                                </div>
                                <label class="control-label col-md-1">空间价格：</label>
                                <div class="col-md-3 form-inline">
                                    <input type="text" class="form-control" name="priceStart" ng-model="searchDetail.priceA" placeholder="" style="width: 80px;" clear-model>
                                    <span class="form-control-static fl"> - </span>
                                    <input type="text" class="form-control" name="priceEnd" ng-model="searchDetail.priceB" placeholder="" style="width: 80px;" clear-model>
                                </div>
                                <label class="control-label col-md-1">进深：</label>
                                <div class="col-md-3 form-inline">
                                    <input type="text" class="form-control" name="priceStart" ng-model="searchDetail.longA" placeholder="" style="width: 80px;" clear-model>
                                    <span class="form-control-static fl"> - </span>
                                    <input type="text" class="form-control" name="priceEnd" ng-model="searchDetail.longB" placeholder="" style="width: 80px;" clear-model>
                                </div>
                            </div>
                        </form>
                        <div class="form-group">
                            <div class="col-md-offset-1 col-md-11">
                                <button class="btn blue" type="button" id="search" ng-click="search()">搜索</button>
                                <button class=" btn blue " type="button " clear-model-click>清空</button>
                            </div>
                        </div>
                    </div>
                    <table class="table table-striped table-bordered table-hover " id="sample_3">
                        <thead>
                            <tr>
                                <th>
                                </th>
                                <th>
                                    编号
                                </th>
                                <th>
                                    空间名称
                                </th>
                                <th>
                                    空间类型
                                </th>
                                <th>
                                    面积
                                </th>
                                <th>
                                    商品件数
                                </th>
                                <th>
                                    空间价格
                                </th>
                                <th>
                                    适用风格
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="modal-footer ">
                <button type="button" class="btn default " data-dismiss="modal">取消</button>
                <button type="button" class="btn blue " ng-click="goodsDialogOK(); ">确定</button>
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
